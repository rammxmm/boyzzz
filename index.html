<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Pago</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            font-style: normal;
            background-color: #000000;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1c1c1c;
            width: 100%;
            padding: 20px 0;
            display: flex;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            justify-content: space-between;
            position: relative;
        }

        header img.logo {
            height: 60px;
            margin-left: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Courier New', Courier, monospace;
            flex-grow: 1;
            text-align: center;
        }

        header img.instagram {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        body {
            font-family: "Cormorant Garamond", serif;
            font-weight: 600;
            font-style: normal;
            background-color: #000000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .payment-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .payment-container p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .payment-container button {
            background-color: #000;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .payment-container button:hover {
            background-color: #444;
        }
       
    </style>
</head>
<body>
    <header>
        <img src="lux1.png" alt="Logo de la Empresa" class="logo">
        <h1>BOYZ</h1>
        <a href="https://www.instagram.com/tuempresa" target="_blank">
            <img src="bla.png" alt="Instagram" class="instagram">
        </a>
    </header>
<body>
    <div class="payment-container">
        <h1>Completar Pago</h1>
        <p>Tu total es: $<span id="payment-total"></span></p>
        <button onclick="alert('Pago completado')">Pagar</button>
    </div>
    <script>
        // Obt√©n el total del carrito de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const total = urlParams.get('total');
        document.getElementById('payment-total').innerText = total;
    </script>
</body>
</html>
